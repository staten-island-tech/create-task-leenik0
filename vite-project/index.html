<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="./public/1601066.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>Doctor Who API</title>
  </head>
  <body>
    <img src="./public/doctor who logo.png" alt="Doctor Who Logo" id="img">
    <div id="btns">
      <button class="button" id="act">Actors</button>
      <button class="button" id="doc">Doctors</button>
      <button class="button" id="eps">Episodes</button>
      <button class="button" id="write">Writers</button>
      <button class="button" id="hist">History</button>
    </div>
    <button class='button' id='clear'>Clear Search</button>
    <div id="inps">
      <form class="form" id="sub1">
        <label for="input-1">People</label>
        <br />
        <input type="text" id="input-1" class="inp" />
        <input type="submit" value="Submit" class="result" />
      </form>
      <form class="form" id="sub2">
        <label for="input-2">Doctors</label>
        <br />
        <input type="text" id="input-2" class="inp" />
        <input type="submit" value="Submit" class="result" />
      </form>
      <form class="form" id="sub3">
        <label for="input-3">Episode Title</label>
        <br />
        <input type="text" id="input-3" class="inp" />
        <input type="submit" value="Submit" class="result" />
      </form>
      <form class="form" id="sub4">
        <label for="input-4">Episode Number</label>
        <br />
        <input type="text" id="input-4" class="inp" />
        <input type="submit" value="Submit" class="result" />
      </form>
    </div>
    <div class="container" id="cards"></div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
